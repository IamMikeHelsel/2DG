<!DOCTYPE html>
<html>
<head>
    <title>Game Test - Direct Load</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: monospace;
        }
        #app {
            width: 100vw;
            height: 100vh;
        }
        #console {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 400px;
            height: 200px;
            background: rgba(0,0,0,0.9);
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            overflow-y: auto;
            font-size: 12px;
            z-index: 10000;
        }
        .error { color: #f00; }
        .warn { color: #ff0; }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <div id="console">Console output will appear here...</div>
    <div id="instructions">
        Use ARROW KEYS to move. Check console for debug messages.
    </div>
    
    <script type="module">
        // Intercept console.log
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(msg, type = 'log') {
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${type.toUpperCase()}] ${msg}`;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        // Load the game
        console.log('Loading game module...');
        
        import('/src/main.ts').then(() => {
            console.log('Game module loaded successfully');
            
            // Add keyboard status monitor
            let keysPressed = {};
            document.addEventListener('keydown', (e) => {
                if (!keysPressed[e.key]) {
                    keysPressed[e.key] = true;
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                        console.log(`Key pressed: ${e.key}`);
                    }
                }
            });
            
            document.addEventListener('keyup', (e) => {
                delete keysPressed[e.key];
            });
            
        }).catch(err => {
            console.error('Failed to load game:', err);
        });
    </script>
</body>
</html>
