<!DOCTYPE html>
<html>
<head>
    <title>2D Game - Launch Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            z-index: 1000;
        }
        .key {
            display: inline-block;
            padding: 5px 10px;
            margin: 0 5px;
            border: 2px solid #60a5fa;
            border-radius: 5px;
            background: rgba(96, 165, 250, 0.2);
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="status">
        <div>üéÆ <span class="info">2D Game - Launch Ready</span></div>
        <div>Status: <span id="connection-status" class="error">Connecting...</span></div>
        <div>Players: <span id="player-count">0</span></div>
        <div>FPS: <span id="fps">0</span></div>
    </div>
    <div id="controls">
        <div>Use <span class="key">‚Üë</span> <span class="key">‚Üì</span> <span class="key">‚Üê</span> <span class="key">‚Üí</span> to move</div>
        <div>Press <span class="key">Enter</span> to chat</div>
    </div>

    <script type="module">
        // Status tracking
        const statusEl = document.getElementById('connection-status');
        const playerCountEl = document.getElementById('player-count');
        const fpsEl = document.getElementById('fps');
        
        let lastTime = performance.now();
        let frames = 0;
        
        function updateFPS() {
            frames++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                const fps = Math.round((frames * 1000) / (currentTime - lastTime));
                fpsEl.textContent = fps;
                frames = 0;
                lastTime = currentTime;
            }
            requestAnimationFrame(updateFPS);
        }
        updateFPS();
        
        // Load the game
        statusEl.textContent = 'Loading game...';
        statusEl.className = 'info';
        
        // Import the main game module
        import('/src/main.ts').then(() => {
            statusEl.textContent = 'Game loaded!';
            statusEl.className = 'success';
            
            // Monitor for game instance
            setTimeout(() => {
                if (window.game && window.game.scene) {
                    statusEl.textContent = 'Playing';
                    statusEl.className = 'success';
                    
                    // Try to get player count from the active scene
                    const checkPlayers = () => {
                        const scenes = window.game.scene.scenes;
                        for (const scene of scenes) {
                            if (scene.room && scene.room.state && scene.room.state.players) {
                                playerCountEl.textContent = scene.room.state.players.size;
                            }
                        }
                    };
                    
                    setInterval(checkPlayers, 1000);
                }
            }, 2000);
        }).catch(err => {
            statusEl.textContent = 'Failed to load';
            statusEl.className = 'error';
            console.error('Failed to load game:', err);
        });
        
        // Hide controls after 10 seconds
        setTimeout(() => {
            document.getElementById('controls').style.display = 'none';
        }, 10000);
    </script>
</body>
</html>
