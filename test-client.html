<!DOCTYPE html>
<html>
<head>
    <title>Game Test Client</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        #log {
            background: #000;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #0f0;
            margin: 10px 0;
        }
        .error { color: #f00; }
        .success { color: #0f0; }
        .info { color: #00f; }
        button {
            background: #333;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>Game Debug Client</h1>
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="sendMovement()">Send Movement</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    <div id="log"></div>
    <div>
        Player Position: <span id="position">Not connected</span>
    </div>

    <script type="module">
        import { Client } from 'https://unpkg.com/colyseus.js@^0.15.0/dist/colyseus.js';
        
        let client;
        let room;
        let seq = 1;
        
        function log(msg, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);
        }
        
        window.connect = async function() {
            try {
                log('Connecting to server...', 'info');
                client = new Client('ws://localhost:2567');
                
                room = await client.joinOrCreate('toodee', {
                    name: 'TestPlayer'
                });
                
                log(`Connected! Room ID: ${room.id}, Session ID: ${room.sessionId}`, 'success');
                
                // Listen for state changes
                room.state.players.onAdd = (player, key) => {
                    log(`Player added: ${key} at position (${player.x}, ${player.y})`, 'info');
                    
                    if (key === room.sessionId) {
                        log('That\'s me!', 'success');
                        updatePosition(player);
                    }
                    
                    // Listen for player changes
                    player.onChange = (changes) => {
                        if (key === room.sessionId) {
                            log(`My position changed: (${player.x}, ${player.y})`, 'info');
                            updatePosition(player);
                        }
                    };
                };
                
                room.state.players.onRemove = (player, key) => {
                    log(`Player removed: ${key}`, 'info');
                };
                
                // Listen for messages
                room.onMessage('*', (type, message) => {
                    log(`Message received - Type: ${type}, Data: ${JSON.stringify(message)}`, 'info');
                });
                
                room.onError((code, message) => {
                    log(`Error: ${code} - ${message}`, 'error');
                });
                
            } catch (error) {
                log(`Connection failed: ${error.message}`, 'error');
            }
        };
        
        window.sendMovement = function() {
            if (!room) {
                log('Not connected!', 'error');
                return;
            }
            
            const input = {
                seq: seq++,
                up: true,
                down: false,
                left: false,
                right: false,
                timestamp: Date.now()
            };
            
            log(`Sending input: ${JSON.stringify(input)}`, 'info');
            room.send('input', input);
        };
        
        window.disconnect = function() {
            if (room) {
                room.leave();
                log('Disconnected', 'info');
                room = null;
                document.getElementById('position').textContent = 'Not connected';
            }
        };
        
        function updatePosition(player) {
            document.getElementById('position').textContent = `(${player.x.toFixed(2)}, ${player.y.toFixed(2)})`;
        }
        
        // Auto-connect on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('Page loaded, ready to connect', 'success');
            }, 100);
        });
    </script>
</body>
</html>
